<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Update Student</h1>
<form action="/students/update" method="post">
    <input type="hidden" th:value="${student.id}" name="id">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${student.name}" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${student.age}" required><br>
    <label for="grade">Grade:</label>
    <input type="text" id="grade" name="grade" th:value="${student.grade}" required><br>
    <button type="submit">Update Student</button>
</form>
</body>
</html>
