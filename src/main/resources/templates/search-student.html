<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>Search Student</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Search Result</h1>
<div th:if="${student != null}">
    <p>ID: <span th:text="${student.id}"></span></p>
    <p>Name: <span th:text="${student.name}"></span></p>
    <p>Age: <span th:text="${student.age}"></span></p>
    <p>Grade: <span th:text="${student.grade}"></span></p>
</div>
<div th:if="${student == null}">
    <p>No student found with the provided ID.</p>
</div>
<a href="/students">Back to List</a>
</body>
</html>
</title>
</head>
<body>
</body>
</html>
